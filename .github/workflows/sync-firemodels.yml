name: Sync FireX with firemodels/fds

on:
  push:
    branches:
      - FireX
  schedule:
    # Run daily at midnight (or adjust as needed)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout FireX fds repository
      uses: actions/checkout@v3
      with:
        persist-credentials: false # Don't persist GitHub token (use a custom token below)
    
    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Add Upstream Remote
      run: |
        git remote add firemodels https://github.com/firemodels/fds.git
        git fetch firemodels

    - name: Merge firemodel Changes
      run: |
        git checkout FireX
        git merge firemodels/master --no-edit

    - name: Push Changes to Fork
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git push origin FireX

